{% extends 'login_layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-5" id="login-form">
            <div class="row justify-content-center"><h4>User Login</h4></div>
            <div class="row">
                <div class="col-sm-12">
                    {% with errors = get_flashed_messages(category_filter=["success"]) %}
                        {% if errors %}
                            {%- for message in errors %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    <span>{{ message }}</span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor -%}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
            <form action="{{url_for('login')}}" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter email address/username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <a href=""><button class="btn btn-primary ml-auto">Login</button></a>
                    </div>
                    <div class="col-md-4"><a href="{{url_for('signup') }}">Register</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
