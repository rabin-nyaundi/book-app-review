{% extends 'login_layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7" id="signup-form">
            <div class="row justify-content-center"><h4>Sign Up</h4></div>
            <form action="{{url_for('signup')}}" method="post">

                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" placeholder="Enter Firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Enter Lastname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter email address/username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="row justify-content-center">
                    <a href=""><button class="btn btn-primary">Register</button></a>
                </div>
                {{ user }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
